<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>注册</title>
	<meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<meta name="screen-orientation" content="portrait">
	<meta name="x5-orientation" content="portrait">
	<!-- css -->
	<link rel="stylesheet" href="css/swiper.min.css">
	<link rel="stylesheet" href="css/public.css">
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body style="background: url(images/a1.jpg) center no-repeat; background-size: cover;">
	<div class="resize-box">
		<div class="resize-head">
			<div class="resize-logo">
				<!-- <img src="images/logo1.png" alt=""> -->
			</div>
			<div class="resize-has">
				我已注册，现在就
				<button class="login-sign">登录</button>
			</div>
		</div>
		<div class="resize-content">
			<form action="">
				<div class="resize-username resize-inp">
					<label for="">用户名</label>
					<input type="text" placeholder="请设置用户名">
				</div>
				<div class="resize-psw resize-inp">
					<label for="">密码</label>
					<input type="password" placeholder="请设置登录密码">
				</div>
				<div class="resize-tel resize-inp">
					<label for="">手机号</label>
					<input type="text" placeholder="可用于登录和找回密码">
				</div>
				<div class="resize-email resize-inp">
					<label for="">邮箱</label>
					<input type="Email" placeholder="请输入邮箱">
				</div>
				<div class="resize-num resize-inp">
					<label for="">验证码</label>
					<input type="text" placeholder="请输入验证码">
					<img src="" alt="img">
				</div>
				<div class="resize-sub">
					<button class="resize">注册</button>
					<a href="javascript:;" class="resize">取消</a>
				</div>
			</form>
		</div>
	</div>

	<script src='js/jquery.min.js'></script>
	<script src='js/swiper.min.js'></script>
	<script src='js/index.js'></script>
</body>
</html>
