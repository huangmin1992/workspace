<SCRIPT>
	  var speed		= 10;//滚动速度
	  var rows		= 25;//每行高度
	  var stim		= 500; //停留时间倍数 * speed
	  var stop		= 0; //初始化值，不管
	  gun2.innerHTML	= gun1.innerHTML
	  function Marquee(){
	    if(gun.scrollTop%rows==0 && stop<=stim){
	      stop++;
	      return;
	    }
	    stop = 0;
	    if(gun2.offsetTop-gun.scrollTop<=0)
	      gun.scrollTop-=gun1.offsetHeight
	    else{
	      gun.scrollTop++
	    }
	  }
	  var MyMar	   = setInterval(Marquee,speed)
	  gun.onmouseover = function() {clearInterval(MyMar)}
	  gun.onmouseout  = function() {MyMar=setInterval(Marquee,speed)}
